<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>大数医达——后台管理系统</title>
    <link href="./common/bootstrap3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./common/css/reset.css" rel="stylesheet"/>
    <link href="./common/css/reset.css" rel="stylesheet"/>
    <link href="./css/login.css" rel="stylesheet"/>
</head>
<body>

<div id="login">
    <h2>登 陆</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-offset-2 col-sm-10 error_msg">
                *账户名或密码错误
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="btn btn-primary login_btn">登陆</div>
            </div>
        </div>
    </form>
</div>

<script src="./common/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./common/bootstrap3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./api/user.js" type="text/javascript"></script>
<script>
    $('.login_btn').click(function(){
        var username=$('#username').val(), password=$('#password').val(), allowLogin=false;

        if(username == '' || password == ''){
            $('.error_msg').html('*用户名或密码不能为空').show();
            return;
        }

        for(var i=0;i<userList.length;i++){
            if(userList[i].username==username && userList[i].password==password){
                window.localStorage.setItem('_rx_manager_user',JSON.stringify(userList[i]));
                allowLogin=true;
            }
        }

        if(allowLogin){
            window.sessionStorage.setItem('userLogin',true);
            location.href='file:///Users/lian/Documents/workspaces/officialwebsite/www/manager/manager.html'
        }

    })
</script>
</body>
</html>
